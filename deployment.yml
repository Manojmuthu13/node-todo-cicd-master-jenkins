apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-todolist
  template:
    metadata:
      labels:
        app: my-todolist
    spec:
      containers:
        - name: my-todolist
          image: manoj3214/vamika
          ports:
            - containerPort: 3000  # Your Node.js application should listen on port 3000

---

apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-todolist
  ports:
    - protocol: TCP
      port: 80  # You can use port 80 here for HTTP traffic
      targetPort: 3000  # This should match the port your Node.js application is running on (3000)
  type: NodePort
